<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Condition Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #005a87;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      background-color: #e6f7ff;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a99;
    }
  </style>
</head>
<body>
  <h1>Weather Condition Checker</h1>
  <button onclick="checkWeather()">Check Temperature</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
