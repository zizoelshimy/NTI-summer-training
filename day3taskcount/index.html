<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .setup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer-display {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .timer-display.active {
            display: flex;
        }

        .event-title {
            font-size: 2em;
            color: #feca57;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 4em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .message {
            font-size: 1.3em;
            color: #a8e6cf;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        .celebration {
            display: none;
            text-align: center;
            animation: celebration 2s ease-in-out;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            font-size: 3em;
            color: #feca57;
            margin-bottom: 20px;
            animation: bounce 0.8s ease-in-out infinite alternate;
        }

        .fireworks {
            font-size: 2em;
            margin: 20px 0;
            animation: fireworks 1s ease-in-out infinite;
        }

        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes celebration {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes fireworks {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(90deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            75% { transform: scale(1.1) rotate(270deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Countdown Timer ðŸŽ‰</h1>
        
        <div class="setup-form" id="setupForm">
            <div class="input-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="Enter your event name" required>
            </div>
            
            <div class="input-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" placeholder="Enter countdown duration" min="1" max="3600" required>
            </div>
            
            <div class="input-group">
                <label for="messages">Messages (one per line):</label>
                <textarea id="messages" placeholder="Enter messages to show during countdown&#10;Example:&#10;Get ready!&#10;Almost there!&#10;Final countdown!" required></textarea>
            </div>
            
            <button onclick="startCountdown()">Start Countdown!</button>
        </div>

        <div class="timer-display" id="timerDisplay">
            <div class="event-title" id="eventTitle"></div>
            <div class="countdown" id="countdown"></div>
            <div class="message" id="message"></div>
            <button class="reset-btn" onclick="resetTimer()">Reset Timer</button>
        </div>

        <div class="celebration" id="celebration">
            <h2>ðŸŽŠ Celebration Time! ðŸŽŠ</h2>
            <div class="fireworks">ðŸŽ† ðŸŽ‡ âœ¨ ðŸŽ† ðŸŽ‡ âœ¨</div>
            <div class="event-title" id="celebrationEvent"></div>
            <div style="font-size: 1.2em; margin-top: 20px;">The wait is over! ðŸŽ‰</div>
            <button class="reset-btn" onclick="resetTimer()">Start New Timer</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
